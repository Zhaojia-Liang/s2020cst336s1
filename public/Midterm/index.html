<!DOCTYPE html>
<html>
<head>
	<title>Open Library</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="stylesheet" type="text/css" href="css/midterm.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
	<div class="container">
	    <section name="Query" class="jumbotron">
	        <h1> Open Library </h1>
	        <p>Please enter the ISBN of the book you'd like to retrive</p>
	        <form>
	            <div class="form-group row">
					<label class="col-sm-2 col-form-label">ISBN</label>
					<div class="col-sm-4">
						<input id="isbn" type="text" class="form-control" placeholder="0" required>
					</div>
					<div class="col-sm-6">
						<button type="submit" class="btn btn-primary" id="btn">Query</button>
					</div>
				</div>
	        </form>
	    </section>
	    
	    <section name="Result">
	        <form action="/" method="post" onsubmit="book();">
	            <div class="form-group row">
	                <div class="col-sm-3">
	                    <div class="cover" id="image"></div>
	                </div>
	                <div class="col-sm-4">
	                    <div class="info" id="bookinfo"></div>
	                </div>
	            </div>
	        </form>
	    </section>
		
	</div>
	<script type="text/javascript" src="js/midterm.js"></script>
</body>
</html>
