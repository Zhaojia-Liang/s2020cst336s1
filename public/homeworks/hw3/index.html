<!DOCTYPE html>
<html>
<head>
	<title>Assignment 3</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1>Random Images Gallery from Unsplash</h1>
			<p>Please enter the number of random images you'd like to generate</p>
			<form action="/" method="post" onsubmit="buildGallery(); return false;">
				<div class="form-group row">
					<label class="col-sm-2 col-form-label">Keyword</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="keyword" required>
					</div>
				</div>
				<div class="form-group row">
					<label for="number-images" class="col-sm-2 col-form-label">Number of Images</label>
					<div class="col-sm-4">
						<input type="number" class="form-control" id="number" min = "0" max="30">
					</div>
					<div class="col-sm-6">
						<button type="submit" class="btn btn-primary">Search</button>
					</div>
				</div>
			</form>
		</div>	
		<div class="flex-container" id="images"></div>
	</div>
	<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
